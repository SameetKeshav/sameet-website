name: Deploy to Firebase Hosting on Semantic Version Tag

on:
  push:
    tags:
      - '[0-9]*.[0-9]*.[0-9]*'   # major.minor.patch (e.g., 1.2.3)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: production

    steps:
      - uses: actions/checkout@v6

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'   # or specify a string like '20.x'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
            
      - name: Deploy to Firebase Hosting
        uses: w9jds/setup-firebase@main
        env:
          PROJECT_ID: ${{secrets.PROJECT_ID}}
        with:
          tools-version: 15.1.0
          firebase_token: ${{ secrets.FIREBASE_TOKEN }}
      - run: firebase experiments:enable webframeworks
      - run: firebase deploy --only hosting




